name: build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-java@v4.4.0
        with:
          distribution: oracle
          java-version: 23
        
      - name: Build
        run: |
          javac RadixSort.java
          java RadixSort
